- title: How to Be an Antiracist
  author: Ibram X. Kendi
  description: Have you ever heard the phrase “I’m not racist but..”? While some people would think that the oppositive of being a racist is not to be one, Kendi here argues that anti-racism is the actual opposite, and he does this while looking into history, law, ethics and more.
