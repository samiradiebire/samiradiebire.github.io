  author: Director Theodore Melfi
  description: \"The story of a team of female African-American mathematicians who served a vital role in NASA during the early years of the U.S. space program\". The movie is not fully accurate to what happened during the time but is worth watching. It is based on Margot Lee Shetterly's book "Hidden Figures".
