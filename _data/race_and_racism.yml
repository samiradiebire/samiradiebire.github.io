- title: How to Be an Antiracist
  author: Ibram X. Kendi
  description: Have you ever heard the phrase “I’m not racist but..”? While some people would think that the oppositive of being a racist is not to be one, Kendi here argues that anti-racism is the actual opposite, and he does this while looking into history, law, ethics and more.
  link: https://afroribooks.co.uk/products/how-to-be-an-antiracist-by-ibram-x-kendi?_pos=1&_sid=c53f3ebb0&_ss=r
- title: Why Are All the Black Kids Sitting Together in the Cafeteria?
  author: Beverly Daniel Tatum
  description: This book is excellent if you want to know more about how self-segregation can sometimes be a coping mechanism for black people.
  link: https://afroribooks.co.uk/products/why-are-all-the-black-kids-sitting-together-in-the-cafeteria-by-beverly-daniel-tatum-published-6-may-2021?_pos=1&_sid=4bdb2ab7f&_ss=r
- title: Why I’m No Longer Talking to White People about Race
  author: Reni Eddo-Lodge
  description: To understand what it means to be a person of color in modern-day Britain, the author offers an important view into that experience. This book provides a new and contemporary foundation for how we may all talk about racism.
  link: https://afroribooks.co.uk/products/why-im-no-longer-talking-to-white-people-about-race-by-reni-eddo-lodge?_pos=1&_sid=720c2e088&_ss=r
