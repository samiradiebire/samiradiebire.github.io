- title: Falling between the Cracks&#58; What Diversity Means for Black Women in Higher Education
  author: Cecily Jones 
  description: This article asks, what are the implications of this shift for black and minority ethnic women academics in higher education in the United Kingdom today? Is it possible for higher education institutions and other employers to initiate a diversity policy that not only recognises differences, but at the same time ensures the delivery of policies and practices that challenge inequality?
  link: https://journals.sagepub.com/doi/abs/10.2304/pfie.2006.4.2.145
- title: Sister Outsider
  author: Audre Lorde
  description: The woman's place of power within each of us is neither white nor surface; it is dark, it is ancient, and it is deep. This book contains a collection of essays and spechees that focuses on the author identity as a black woman, lesbian, activist, mother and more.
  link: https://afroribooks.co.uk/products/sister-outsider-by-audre-lorde?_pos=1&_sid=6ffd5038e&_ss=r
- title: Women, Race & Class
  author: Angela Y. Davis
  description: Ranging from the age of slavery to contemporary injustices, this groundbreaking history of race, gender and class inequality by the radical political activist Angela Davis offers an alternative view of female struggles for liberation.
  link: https://afroribooks.co.uk/products/women-race-class-by-angela-y-davis?_pos=1&_sid=6f41cce72&_ss=r
