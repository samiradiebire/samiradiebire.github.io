- title: Black and British&#58; A Forgotten History by
  author: David Olusoga
  description: This book is great if you want to know more about British Black History. Although Brittain didn't have the formal segregation that we associate with the US or South Africa, this book will show you how the lived experiences of Black people in the UK have been shaped throughout time. Not the easiest read so be mentally prepared for this one. 
  link: https://afroribooks.co.uk/products/black-and-british-a-forgotten-history-by-david-olusoga?_pos=1&_sid=b89895f52&_ss=r
- title: Algorithms of Oppression&#58; How Search Engines Reinforce Racism
  author: Safiya Umoja Noble
  description: This book "challenges the idea that search engines like Google offer an equal playing field for all forms of ideas, identities, and activities". A great book to learn more about the social problem of data discrimination.
  link: https://afroribooks.co.uk/products/algorithms-of-oppression-how-search-engines-reinforce-racism-by-safiya-umoja-noble?_pos=9&_sid=58c9006d9&_ss=r 
- title: The thing around your neck
  author: Chimamanda Ngozi
  description: This book give a great description of life as a Nigerian immigrant in the US and everyday racism. A really good read.
  link: https://afroribooks.co.uk/products/the-thing-around-your-neck-by-chimamanda-ngozi-adichie?_pos=1&_sid=fbaf930e8&_ss=r
- title: Hood Feminism
  author: Mikki Kendall
  description: "White feminists often fail to see how race, class, sexual orientation and disability intersect with gender. How can feminists stand in solidarity as a movement when there is a distinct likelihood that some women are oppressing others?"  
  link: https://afroribooks.co.uk/products/hood-feminism-notes-from-the-women-white-feminists-forgot-by-mikki-kendall?_pos=102&_sid=58c9006d9&_ss=r
